<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.6.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.6.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.6.2/firebase-database.js"></script>
  <script defer src="/__/firebase/7.6.2/firebase-messaging.js"></script>
  <script defer src="/__/firebase/7.6.2/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="./dist/js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
  <header class="header">
    <h1 class="header__title">Firebase BBS  
    </h1>
  </header>
  <main>
  <div id="form" class="form">
    <div class="form__content">
      <p class="form__title">Name:</p>
      <input type="text" id="reply__name" class="form__name">
    </div>
    <div class="form__content">
      <p class="form__title">Body:</p>
      <textarea id="reply__body" class="form__body"></textarea>
    </div>
    <div class="form__content">
      <p class="form__title">Key:</p>
      <input type="text" id="reply__key" class="form__key">
    </div>
    <div class="form__content">
      <button id="reply__submit" class="form__button" onclick="postReply()">Post</button>
    </div>
  </div>
  <div id="replies" class="replies"></div>
  </main>
  <footer></footer>
</body>
</html>
